<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"> <!-- Optional -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .edit-btn, .delete-btn {
      margin-right: 5px;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand text-primary" href="#"><b><h3>Rajkamal Mobiles</h3></b></a>

          
          <div class="dropdown">
            <button class="btn btn-link" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle text-dark" style="font-size: 1.5rem;"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
            </ul>
          </div>
          
        </div>
      </nav>
      
  
  <div class="container">
    <div class="dashboard-header text-center p-3 mb-4 bg-primary text-white rounded">
        <img src="images/download.jpg" alt="Logo" class="mb-2 rounded" style="width: 100px; height: auto;">
        <h1>Rajkamal Mobiles Temper Model Checking</h1>
        <p>Add new mobile models and compatible <br> tempered glass</p>
    </div>
    

    <!-- Button to open the modal -->
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModelModal">
          <i class="bi bi-plus-circle"></i> Add Mobile Model
        </button>
      </div>
      

    <!-- Modal for adding mobile models -->
    <div class="modal fade" id="addModelModal" tabindex="-1" aria-labelledby="addModelModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModelModalLabel">Add Mobile Model</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addModelForm">
              <div class="mb-3">
                <label for="mobileBrand" class="form-label">Select Mobile Brand</label>
                <select class="form-control" id="mobileBrand" required>
                  <option value="">Choose a brand</option>
                  <option value="Apple">Apple</option>
                  <option value="Samsung">Samsung</option>
                  <option value="OnePlus">OnePlus</option>
                  <option value="Xiaomi">Xiaomi</option>
                  <option value="Huawei">Huawei</option>
                  <option value="Oppo">Oppo</option>
                  <option value="Vivo">Vivo</option>
                  <option value="Nokia">Nokia</option>
                  <option value="Google">Google</option>
                  <option value="Poco">Poco</option>
                  <option value="Moto">Moto</option>
                  <option value="iQOO">iQOO</option>
                  <option value="Realme">Realme</option>
                  <option value="Nothing">Nothing</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="modelName" class="form-label">Mobile Model Name</label>
                <input type="text" class="form-control" id="modelName" required>
              </div>

              <div class="mb-3">
                <label for="glassType" class="form-label">Compatible Tempered Glass</label>
                <input type="text" class="form-control" id="glassType" required>
              </div>

              <div class="mb-3">
                <label for="modelImage" class="form-label">Mobile Model Image (Optional)</label>
                <input type="file" class="form-control" id="modelImage" accept="image/*">
              </div>

              <button type="submit" class="btn btn-primary" id="submitButton">Add Mobile Model</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for editing mobile models -->
    <div class="modal fade" id="editModelModal" tabindex="-1" aria-labelledby="editModelModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModelModalLabel">Edit Mobile Model</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editModelForm">
              <input type="hidden" id="editModelId">
              <div class="mb-3">
                <label for="editMobileBrand" class="form-label">Select Mobile Brand</label>
                <select class="form-control" id="editMobileBrand" required>
                  <option value="">Choose a brand</option>
                  <option value="Apple">Apple</option>
                  <option value="Samsung">Samsung</option>
                  <option value="OnePlus">OnePlus</option>
                  <option value="Xiaomi">Xiaomi</option>
                  <option value="Huawei">Huawei</option>
                  <option value="Oppo">Oppo</option>
                  <option value="Vivo">Vivo</option>
                  <option value="Nokia">Nokia</option>
                  <option value="Google">Google</option>
                  <option value="Poco">Poco</option>
                  <option value="Moto">Moto</option>
                  <option value="iQOO">iQOO</option>
                  <option value="Realme">Realme</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="editModelName" class="form-label">Mobile Model Name</label>
                <input type="text" class="form-control" id="editModelName" required>
              </div>

              <div class="mb-3">
                <label for="editGlassType" class="form-label">Compatible Tempered Glass</label>
                <input type="text" class="form-control" id="editGlassType" required>
              </div>

              <div class="mb-3">
                <label for="editModelImage" class="form-label">Mobile Model Image (Optional)</label>
                <input type="file" class="form-control" id="editModelImage" accept="image/*">
              </div>

              <button type="submit" class="btn btn-primary" id="editSubmitButton">Update Mobile Model</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Table to display added models -->
    <!-- Search Input -->
    <h3 class="mt-3 text-center"><b>Available Mobile Models</b></h3>
    <div class="mb-3">
      <input type="text" id="searchBar" class="form-control mx-auto border-2 border-dark" style="width: 50%;" placeholder="Search mobile models">
    </div>
    <div class="row" id="modelGrid">
      <!-- Dynamic mobile models will be listed here -->
    </div>
  </div>

  <script type="module">
    import { auth, db, storage } from './js/firebaseConfig.js';
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { addDoc, collection, getDocs, query, where, doc, deleteDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
    import { ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js";

    const logoutBtn = document.getElementById('logoutBtn');
    const addModelForm = document.getElementById('addModelForm');
    const editModelForm = document.getElementById('editModelForm');
    const submitButton = document.getElementById('submitButton');
    const editSubmitButton = document.getElementById('editSubmitButton');
    const searchBar = document.getElementById('searchBar');
    const modelGrid = document.getElementById('modelGrid');

    const modelsCollection = collection(db, 'mobileModels');

    // Redirect to login if user is not authenticated
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'index.html';
      }
    });

    // Logout functionality
    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'index.html';
    });

    // Add mobile model functionality
    addModelForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitButton.disabled = true; // Disable button during submission

      const mobileBrand = document.getElementById('mobileBrand').value;
      const modelName = document.getElementById('modelName').value;
      const glassType = document.getElementById('glassType').value;
      const modelImage = document.getElementById('modelImage').files[0];

      try {
        let imageUrl = '';

        if (modelImage) {
          const storageRef = ref(storage, `mobileImages/${modelImage.name}`);
          const uploadTask = uploadBytesResumable(storageRef, modelImage);

          // Wait for the upload to finish
          await uploadTask;
          imageUrl = await getDownloadURL(storageRef);
        }

        await addDoc(modelsCollection, {
          mobileBrand,
          modelName,
          glassType,
          imageUrl
        });

        showAlert('success', `Successfully added ${modelName} for ${mobileBrand}!`);
        addModelForm.reset(); // Reset form fields
        loadModels(); // Reload models after adding
        submitButton.disabled = false; // Re-enable button
      } catch (error) {
        console.error('Error adding model: ', error);
        showAlert('error', 'Error adding model!');
        submitButton.disabled = false; // Re-enable button
      }
    });

    // Load existing models from Firestore
    async function loadModels() {
      modelGrid.innerHTML = ''; // Clear previous models

      const querySnapshot = await getDocs(modelsCollection);
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const modelCard = document.createElement('div');
        modelCard.classList.add('col-md-4', 'mb-4');
        modelCard.innerHTML = `
          <div class="card">
            <img src="${data.imageUrl || 'default.jpg'}" class="card-img-top" alt="${data.modelName}">
            <div class="card-body">
              <h5 class="card-title">${data.modelName}</h5>
              <p class="card-text">Brand: ${data.mobileBrand}</p>
              <p class="card-text">Compatible Glass: ${data.glassType}</p>
              <button class="btn btn-warning edit-btn" data-id="${doc.id}" data-bs-toggle="modal" data-bs-target="#editModelModal">Edit</button>
              <button class="btn btn-danger delete-btn" data-id="${doc.id}">Delete</button>
            </div>
          </div>
        `;
        modelGrid.appendChild(modelCard);
      });

      // Attach event listeners for edit and delete buttons
      attachEditDeleteListeners();
    }

    function attachEditDeleteListeners() {
      const deleteButtons = document.querySelectorAll('.delete-btn');
      deleteButtons.forEach(button => {
        button.addEventListener('click', async (e) => {
          const id = button.getAttribute('data-id');
          if (confirm('Are you sure you want to delete this model?')) {
            try {
              await deleteDoc(doc(db, 'mobileModels', id));
              showAlert('success', 'Model deleted successfully!');
              loadModels(); // Reload models after deletion
            } catch (error) {
              console.error('Error deleting model: ', error);
              showAlert('error', 'Error deleting model!');
            }
          }
        });
      });

      const editButtons = document.querySelectorAll('.edit-btn');
      editButtons.forEach(button => {
        button.addEventListener('click', async (e) => {
          const id = button.getAttribute('data-id');
          const docRef = doc(db, 'mobileModels', id);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById('editModelId').value = id;
            document.getElementById('editMobileBrand').value = data.mobileBrand;
            document.getElementById('editModelName').value = data.modelName;
            document.getElementById('editGlassType').value = data.glassType;
          } else {
            showAlert('error', 'Model not found!');
          }
        });
      });
    }

    // Edit mobile model functionality
    editModelForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('editModelId').value;
      const mobileBrand = document.getElementById('editMobileBrand').value;
      const modelName = document.getElementById('editModelName').value;
      const glassType = document.getElementById('editGlassType').value;
      const editModelImage = document.getElementById('editModelImage').files[0];

      try {
        let imageUrl = '';

        if (editModelImage) {
          const storageRef = ref(storage, `mobileImages/${editModelImage.name}`);
          const uploadTask = uploadBytesResumable(storageRef, editModelImage);

          // Wait for the upload to finish
          await uploadTask;
          imageUrl = await getDownloadURL(storageRef);
        }

        await updateDoc(doc(db, 'mobileModels', id), {
          mobileBrand,
          modelName,
          glassType,
          ...(imageUrl && { imageUrl }) // Only update imageUrl if it exists
        });

        showAlert('success', `Successfully updated ${modelName} for ${mobileBrand}!`);
        loadModels(); // Reload models after updating
      } catch (error) {
        console.error('Error updating model: ', error);
        showAlert('error', 'Error updating model!');
      }
    });

    // Search functionality
    searchBar.addEventListener('input', function() {
      const searchTerm = searchBar.value.toLowerCase();
      const cards = modelGrid.querySelectorAll('.card');
      cards.forEach(card => {
        const modelName = card.querySelector('.card-title').textContent.toLowerCase();
        if (modelName.includes(searchTerm)) {
          card.parentElement.style.display = 'block';
        } else {
          card.parentElement.style.display = 'none';
        }
      });
    });

    function showAlert(type, message) {
      alert(message); // Simple alert for demo, can be replaced with a nicer UI alert
    }

    // Call loadModels to display existing models
    loadModels();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
